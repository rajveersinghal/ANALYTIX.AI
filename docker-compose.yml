version: '3.8'

services:
  analytix-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytix-ai
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - MODEL_RANDOM_STATE=42
      - MODEL_TEST_SIZE=0.2
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
